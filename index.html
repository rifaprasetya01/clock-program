<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock Program</title>
  </head>
  <body>
    <canvas class="background-decorations" id="backgroundDecorations"></canvas>
    <main>
      <h1 class="title">The Clock</h1>
      <div class="wrapper">
        <div class="hours-indicator card-indicator" id="hoursPlaceholder">
          24
        </div>
        <span class="divider">:</span>
        <div class="minutes-indicator card-indicator" id="minutesPlaceholder">
          60
        </div>
        <span class="divider">:</span>
        <div class="seconds-indicator card-indicator" id="secondsPlaceholder">
          60
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
